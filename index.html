<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="container">
            <header id="header">
                <div id="left-buttons">
                    <a href="https://about.google/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header" class="headerLinks">About</a>
                    <a href="https://store.google.com/US/?utm_source=hp_header&amp;utm_medium=google_ooo&amp;utm_campaign=GS100042&amp;hl=en-US" class="headerLinks">Store</a>
                </div>
                <div id="right-buttons">
                    <a href class="headerLinks">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ogbl" class="headerLinks">Images</a>
                    <img id="appsLink" class="linkImage" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
                    <img id="userPic" class="linkImage" src="images/user.jpg">
                </div>
            </header>

            <main id="content">
                <div id="logo">
                    <img src="images/google logo.png" alt="Google Logo" id="googleLogo">
                </div>
                <div id="searchbox">
                    <div class="searchwrapper">
                        <input type="text" id="searchField">
                        <img id="magnifyingGlass" src="https://imageog.flaticon.com/icons/png/512/61/61088.png?size=1200x630f&amp;pad=10,10,10,10&amp;ext=png&amp;bg=FFFFFFFF">
                        <img id="mic" class="linkImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
                    </div>
                </div>
                <div id='searchbuttons'>
                    <button type="button" class='searchButton'>Google Search</button>
                    <button type="button" class='searchButton'>I'm Feeling Lucky</button>
                </div>
            </main>
            <footer id='footer'>
                <div id='bottom-left-buttons'>
                    <a href='https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1' class='footerLinks'>Advertising</a>
                    <a href='https://smallbusiness.withgoogle.com/help/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/' class='footerLinks'>Business</a>
                    <a href='https://www.google.com/search/howsearchworks/?fg=1' class='footerLinks'>How Search Works</a>
                </div>
                <div id='bottom-right-buttons'>
                    <a href='https://policies.google.com/privacy?fg=1' class='footerLinks'>Privacy</a>
                    <a href='https://policies.google.com/terms?fg=1' class='footerLinks'>Terms</a>
                    <a href='' class='footerLinks'>Settings</a>
                </div>
            </footer>
        </div>        
    </body>
</html>
